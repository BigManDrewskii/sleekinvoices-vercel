# Docker Compose for SleekInvoices Local Development
# Usage: docker-compose up -d

version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: sleekinvoices-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: localdev123
      MYSQL_DATABASE: sleekinvoices_dev
      MYSQL_USER: sleekinvoices
      MYSQL_PASSWORD: localdev123
    ports:
      - "3306:3306"
    volumes:
      - sleekinvoices_mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-plocaldev123",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sleekinvoices-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: sleekinvoices
      PMA_PASSWORD: localdev123
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  sleekinvoices_mysql_data:
    driver: local
